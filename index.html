                 VALID_GUESSES = [...FALLBACK_GUESSES, ...FALLBACK_ANSWERS];
            }

            // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà
            ANSWERS = ANSWERS.map(word => String(word).toUpperCase());
            VALID_GUESSES = VALID_GUESSES.map(word => String(word).toUpperCase());

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ó‡∏≤‡∏¢‡πÑ‡∏î‡πâ
            for (const answer of ANSWERS) {
                if (!VALID_GUESSES.includes(answer)) {
                    VALID_GUESSES.push(answer);
                }
            }
        }

        /** ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏° */
        function initializeGame() {
            // ‡∏ã‡πà‡∏≠‡∏ô Loading ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á Grid/Keyboard
            loadingEl.classList.add('hidden');
            gridEl.classList.remove('hidden');
            keyboardEl.classList.remove('hidden');

            if (ANSWERS.length === 0) {
                showMessage("‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏Å‡∏° ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÑ‡∏ü‡∏•‡πå JSON.", 10000);
                isGameOver = true;
                return;
            }

            // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
            const randomIndex = Math.floor(Math.random() * ANSWERS.length);
            targetWord = ANSWERS[randomIndex];

            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏Å‡∏°
            currentGuess = "";
            currentRow = 0;
            isGameOver = false;

            // ‡∏•‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            gridEl.innerHTML = '';
            messageBoxEl.textContent = '';
            
            createGrid();
            resetKeyboardColors();

            console.log("‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö: " + targetWord); // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏î‡∏µ‡∏ö‡∏±‡∏Å
        }

        /** ‡∏™‡∏£‡πâ‡∏≤‡∏á Grid ‡∏ä‡πà‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ 6 ‡πÅ‡∏ñ‡∏ß x 5 ‡∏ä‡πà‡∏≠‡∏á */
        function createGrid() {
            for (let i = 0; i < MAX_GUESSES; i++) {
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile rounded-lg';
                    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î ID ‡πÉ‡∏´‡πâ‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ä‡πà‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏á‡πà‡∏≤‡∏¢
                    tile.id = `tile-${i}-${j}`;
                    gridEl.appendChild(tile);
                }
            }
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏Å‡∏° ---

        /** ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ö‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô */
        function updateDisplay() {
            // ‡∏•‡πâ‡∏≤‡∏á‡πÅ‡∏ñ‡∏ß‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tileEl = document.getElementById(`tile-${currentRow}-${i}`);
                tileEl.textContent = '';
                tileEl.classList.remove('tile-filled');
            }

            // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏•‡∏á‡πÑ‡∏õ
            for (let i = 0; i < currentGuess.length; i++) {
                const tileEl = document.getElementById(`tile-${currentRow}-${i}`);
                tileEl.textContent = currentGuess[i];
                tileEl.classList.add('tile-filled');
            }
        }

        /** ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß */
        function showMessage(message, duration = 2000) {
            messageBoxEl.textContent = message;
            messageBoxEl.style.opacity = '1';
            setTimeout(() => {
                messageBoxEl.style.opacity = '0';
            }, duration);
        }

        /** ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ‡∏™‡∏µ feedback ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏Å‡∏î ENTER */
        function checkGuess() {
            if (currentGuess.length !== WORD_LENGTH) {
                showMessage("MUST BE A 5-LETTER WORD!");
                return;
            }

            if (!VALID_GUESSES.includes(currentGuess)) {
                showMessage("INVALID WORD!");
                return;
            }

            const target = targetWord;
            const guess = currentGuess;
            const results = Array(WORD_LENGTH).fill('absent'); // 'correct', 'present', 'absent'
            
            // ‡πÉ‡∏ä‡πâ Map ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÉ‡∏ô‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
            const targetMap = new Map();
            for (const char of target) {
                targetMap.set(char, (targetMap.get(char) || 0) + 1);
            }

            // 1. ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà 'correct' ‡∏Å‡πà‡∏≠‡∏ô
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guess[i] === target[i]) {
                    results[i] = 'correct';
                    targetMap.set(guess[i], targetMap.get(guess[i]) - 1);
                }
            }

            // 2. ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà 'present' ‡πÅ‡∏•‡∏∞ 'absent'
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (results[i] === 'correct') continue;

                const char = guess[i];
                if (targetMap.has(char) && targetMap.get(char) > 0) {
                    results[i] = 'present';
                    targetMap.set(char, targetMap.get(char) - 1);
                } else {
                    results[i] = 'absent';
                }
            }

            // 3. ‡∏ô‡∏≥‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÑ‡∏õ‡πÅ‡∏™‡∏î‡∏á‡∏ö‡∏ô Grid ‡πÅ‡∏•‡∏∞ Keyboard
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tileEl = document.getElementById(`tile-${currentRow}-${i}`);
                
                // ‡∏•‡∏ö‡∏™‡∏µ‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
                tileEl.classList.remove('tile-filled');
                
                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏µ‡πÉ‡∏´‡∏°‡πà
                tileEl.classList.add(`tile-${results[i]}`);

                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏µ‡∏ö‡∏ô‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î
                updateKeyboardColor(guess[i], results[i]);
            }

            // 4. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏à‡∏ö‡πÄ‡∏Å‡∏°
            if (guess === target) {
                endGame(true); // ‡∏ä‡∏ô‡∏∞
            } else if (currentRow === MAX_GUESSES - 1) {
                endGame(false); // ‡πÅ‡∏û‡πâ
            } else {
                currentRow++;
                currentGuess = "";
            }
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î ---

        /** ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡πÅ‡∏õ‡πâ‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡πÅ‡∏õ‡πâ‡∏ô‡∏à‡∏£‡∏¥‡∏á‡πÅ‡∏•‡∏∞‡πÅ‡∏õ‡πâ‡∏ô‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        function handleKey(key) {
            if (isGameOver) return;

            const normalizedKey = key.toUpperCase();

            if (normalizedKey === 'ENTER') {
                checkGuess();
            } 
            // ***************************************************************
            // ‡∏ï‡∏£‡∏£‡∏Å‡∏∞‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ (BACKSPACE)
            // ***************************************************************
            else if (normalizedKey === 'BACKSPACE' || normalizedKey === 'DEL') {
                // ‡∏•‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å currentGuess
                currentGuess = currentGuess.slice(0, -1);
                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å Grid
                updateDisplay();
            } 
            // ***************************************************************
            else if (normalizedKey.length === 1 && /^[A-Z]$/.test(normalizedKey) && currentGuess.length < WORD_LENGTH) {
                currentGuess += normalizedKey;
                updateDisplay();
            }
        }

        /** ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡πÅ‡∏õ‡πâ‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå‡∏à‡∏£‡∏¥‡∏á (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Desktop) */
        function handleKeyPress(event) {
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö event.key ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Backspace, Enter ‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£
            const key = event.key;

            if (key === 'Enter') {
                handleKey('ENTER');
            } 
            // ***************************************************************
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏õ‡∏∏‡πà‡∏° Backspace ‡∏ö‡∏ô‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏à‡∏£‡∏¥‡∏á
            // ***************************************************************
            else if (key === 'Backspace') {
                // ‡∏ï‡πâ‡∏≠‡∏á‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á Backspace ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤
                event.preventDefault(); 
                handleKey('BACKSPACE');
            } 
            // ***************************************************************
            else if (key.length === 1 && /^[a-zA-Z]$/.test(key)) {
                handleKey(key.toUpperCase());
            }
        }

        /** ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        function setupKeyboardListeners() {
            keyboardEl.addEventListener('click', (event) => {
                const keyEl = event.target.closest('.key');
                if (keyEl) {
                    const key = keyEl.dataset.key;
                    handleKey(key);
                }
            });
        }

        /** ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏µ‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏ô‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î */
        function updateKeyboardColor(char, result) {
            const keyEl = keyboardEl.querySelector(`[data-key="${char}"]`);
            if (!keyEl) return;

            const classes = ['key-correct', 'key-present', 'key-absent'];

            // ‡∏•‡∏ö‡∏™‡∏µ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
            classes.forEach(cls => keyEl.classList.remove(cls));

            // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏Ç‡∏≠‡∏á‡∏™‡∏µ (Correct > Present > Absent)
            if (result === 'correct') {
                keyEl.classList.add('key-correct');
            } else if (result === 'present' && !keyEl.classList.contains('key-correct')) {
                keyEl.classList.add('key-present');
            } else if (result === 'absent' && !keyEl.classList.contains('key-correct') && !keyEl.classList.contains('key-present')) {
                keyEl.classList.add('key-absent');
            }
        }

        /** ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏µ‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
        function resetKeyboardColors() {
            const keys = keyboardEl.querySelectorAll('.key');
            const classes = ['key-correct', 'key-present', 'key-absent'];
            keys.forEach(key => {
                classes.forEach(cls => key.classList.remove(cls));
                key.style.backgroundColor = ''; // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏™‡∏µ‡πÄ‡∏î‡∏¥‡∏° (Gray-300 ‡∏à‡∏≤‡∏Å Tailwind)
                key.style.color = '#1f2937';
            });
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏ö‡πÄ‡∏Å‡∏° ---

        /** ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏à‡∏ö (‡∏ä‡∏ô‡∏∞/‡πÅ‡∏û‡πâ) */
        function endGame(isWin) {
            isGameOver = true;
            
            const titleEl = document.getElementById('modal-title');
            const answerEl = document.getElementById('modal-answer');

            answerEl.textContent = targetWord;
            
            if (isWin) {
                titleEl.textContent = "ü•≥ CORRECT ü•≥";
                titleEl.classList.remove('text-red-600');
                titleEl.classList.add('text-green-600');
            } else {
                titleEl.textContent = "üòî WRONG üòî";
                titleEl.classList.remove('text-green-600');
                titleEl.classList.add('text-red-600');
            }

            showModal();
        }

        /** ‡πÅ‡∏™‡∏î‡∏á Modal ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå */
        function showModal() {
            modalEl.classList.remove('hidden', 'opacity-0');
            modalEl.classList.add('flex');
            // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ Modal ‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡∏Ç‡∏∂‡πâ‡∏ô
            setTimeout(() => {
                modalEl.classList.remove('opacity-0');
                modalContentEl.classList.remove('scale-95', 'opacity-0');
                modalContentEl.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        /** ‡∏õ‡∏¥‡∏î Modal ‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏Å‡∏° (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏î‡∏π‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢) */
        function closeModalOnly() {
            modalEl.classList.remove('flex');
            modalEl.classList.add('hidden', 'opacity-0');
            modalContentEl.classList.remove('scale-100', 'opacity-100');
            modalContentEl.classList.add('scale-95', 'opacity-0');
        }

        /** ‡∏õ‡∏¥‡∏î Modal ‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà */
        function resetGame() {
            closeModalOnly(); // ‡∏õ‡∏¥‡∏î Modal ‡∏Å‡πà‡∏≠‡∏ô
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏ï‡πà‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå
            init(); 
        }

        /** ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏° */
        async function init() {
            loadingEl.classList.remove('hidden');
            gridEl.classList.add('hidden');
            keyboardEl.classList.add('hidden');
            
            await fetchWords(); // ‡∏£‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô
            
            initializeGame();
            setupKeyboardListeners();
        }

        // --- ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÅ‡∏≠‡∏õ‡∏û‡∏•‡∏¥‡πÄ‡∏Ñ‡∏ä‡∏±‡∏ô ---
        window.onload = function() {
            init();
